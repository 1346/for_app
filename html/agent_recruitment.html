<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>研究社代理商招募</title>
    <link href="../css/public_css/mui.min.css" rel="stylesheet" />
    <link href="../css/agent_recruitment.css" rel="stylesheet" />
    <script>
        var now = new Date().getTime();
        document.write('<script language="javascript" src="https://htxq.oss-cn-beijing.aliyuncs.com/resources/js/jquery-2.0.3.min.js?t=' + now + '"><\/script\>');
    </script>
    <script type="text/javascript" src="../js/public_js/public.js"></script>
    <script type="text/javascript" src="../js/public_js/login_public_750.js"></script>
    <script type="text/javascript" src="../js/public_js/mui.min.js"></script>
    <script type="text/javascript" src="https://htxq.oss-cn-beijing.aliyuncs.com/resources/js/vue.min.js"></script>
    <script>
        mui.init();
    </script>
    <!--<script src="https://cdnm3.17shanyuan.com/static/js/debug/eruda.js"></script>-->
    <!--<script>eruda.init();</script>-->
</head>
<body>
    <div id="main" class="mui-content">
        <div class="agent_banner">
            <img src="../images/header.jpg" alt="" />
        </div>
        <div class="agent_txt">
            <div style="margin-bottom:.46rem">花田小憩研究社，是一所由全球名师所汇聚的在线知识平台。来自德国、日本、荷兰、澳大利亚、新加坡、韩国、中国等国家的教授，倾力打造超过10个设计主题，五大系统，将专业的花艺知识通过移动互联的·网的方式快速普及。</div>
            <div>是一所专业的花艺互联网学院，如果你想与我们一起推广专业的花艺知识，积极推动行业发展，欢迎你加入我们！</div>
        </div>
        <div class="agent_claim">
            <div class="agent_title">要求</div>
            <div>
                <div class="agent_claim_content"><span></span>有流量优势</div>
                <div class="agent_claim_content"><span></span>熟悉行业从业者的需求</div>
                <div class="agent_claim_content"><span></span>能够积极解决用户的问题</div>
            </div>
        </div>
        <div class="agent_claim">
            <div class="agent_title">您将得到</div>
            <div class="agent_get">我们将把收入的一部分作为您的收益，以此感谢您对花卉行业专业知识推广所做的贡献！</div>
        </div>
        <div class="agent_form">
            <div class="agent_title">联系我们</div>
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label><span>*</span>申请人</label>
                    <input type="text" class="mui-input-clear name" placeholder="请输入"><span class="input_after"></span>
                </div>
                <div class="mui-input-row">
                    <label><span>*</span>公司名称</label>
                    <input type="text" class="mui-input-clear company" placeholder="请输入"><span class="input_after"></span>
                </div>
                <div class="mui-input-row">
                    <label><span>*</span>微信</label>
                    <input type="text" class="mui-input-clear weixin" placeholder="请输入"><span class="input_after"></span>
                </div>
                <div class="mui-input-row">
                    <label><span>*</span>电话</label>
                    <input type="tel" maxlength="11" class="mui-input-clear phone" placeholder="请输入"><span class="input_after"></span>
                </div>
                <div class="mui-input-row agent_advantage">
                    <label><span>*</span>您的资源和优势（非常重要）</label>
                    <textarea class="advantage" placeholder="请输入"></textarea>
                </div>
                <div class="mui-btn" :class="{ 'mui-disabled': loading }" @click="submit">{{ btnTxt }}</div>
            </form>
        </div>
    </div>
<script type="text/javascript" src="../js/agent_recruitment.js"></script>
</body>
</html>
